<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2048 Classic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1 class="glow-title">2048 Classic</h1>

    <!-- Scoreboard with New Game beside -->
    <div id="scoreboard">
      <div class="score-box">
      
        <div id="score">0</div>
      </div>
      <div class="score-box">
        <div>Best</div>
        <div id="best-score">0</div>
      </div>
      <button id="new-game-btn">New Game</button>
    </div>

    <!-- Grid -->
    <div id="grid-container"></div>
  </div>

  <!-- Game Over Overlay -->
  <div id="game-over-overlay">
    <div class="game-over-box">
      <h2>Game Over</h2>
      <button onclick="restartGame()">Restart</button>
      <button onclick="location.href='https://zextooo.github.io/2048-world/'">Home</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
